<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
  <body>
    <div class="container">
      <h1 class="text-center">Les bonnes recettes de la communauté</h1>
      <a href="{% url 'createrecette' %}">New</a>
      {% for recette in recettes %}
          <ul>
              <li><a href="{% url 'recette' recette.id %}"> {{ recette.nom }} </a>  : {{ recette.duree }} minutes
                  <a href="{% url 'updaterecette' recette.id %}">Edit</a>
                  <a href="{% url 'deleterecette' recette.id %}">Delete</a>
              </li>
          </ul>
      {% empty %}
          <p>Aucune recette crée</p>
      {% endfor %}
    </div>
  </body>
</html>


<style>
body {
  background-image: url('https://visualperceptionblog.files.wordpress.com/2017/05/foodporn.png');
  background-repeat: no-repeat;
  /* Full height */
  height: 100%;
  background-size: cover;
}

.container{
  background-color: rgba(255,255,255,0.5);
  height: 100%;
}


</style>
